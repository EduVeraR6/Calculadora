<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="Calculadora">
        <div>
           <textarea id="Display" disabled></textarea> 
        </div>
        <div id="Botones">
            <button id="ButtonPlus" class="btn btn-default">+</button>
            <button id="ButtonMinus" class="btn btn-default">-</button>
            <button id="ButtonMultiply" class="btn btn-default">*</button>
            <button id="ButtonDivide" class="btn btn-default">/</button>
            <button id="ButtonRaiz" class="btn btn-default">Raiz</button>
            <button id="Button9" class="btn btn-default">9</button>
            <button id="Button8" class="btn btn-default">8</button>
            <button id="Button7" class="btn btn-default">7</button>
            <button id="Button6" class="btn btn-default">6</button>
            <button id="Button5" class="btn btn-default">5</button>
            <button id="Button4" class="btn btn-default">4</button>
            <button id="Button3" class="btn btn-default">3</button>          
            <button id="Button2" class="btn btn-default">2</button>
            <button id="Button1" class="btn btn-default">1</button>
            <button id="Button0" class="btn btn-default">0</button>
            <button id="ButtonPoint" class="btn btn-default">.</button>
            <button id="ButtonClear" class="btn btn-default">C</button>
            <button id="ButtonEquals" class="btn btn-default">=</button>

        </div>
    </section>

    <script src="codigo.js"></script>
</body>
</html>
